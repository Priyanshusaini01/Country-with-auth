<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Auth UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .logo {
            font-size: 2em;
            color: white;
            background: #4ecdc4;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        h2 { color: #2d3436; }
        .input-group { position: relative; margin: 20px 0; }
        input {
            width: 100%; padding: 15px;
            border-radius: 10px;
            border: none; background: #f5f6fa;
        }

        button {
            width: 100%; padding: 15px;
            background: linear-gradient(45deg, #4ecdc4, #45b7af);
            color: white; border: none; border-radius: 10px;
            cursor: pointer; font-size: 16px; font-weight: 600;
        }

        .toggle { margin-top: 15px; cursor: pointer; color: #2d3436; }
        .toggle:hover { color: #4ecdc4; }

        .loading-screen {
            display: none;
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex; justify-content: center; align-items: center;
        }

        .spinner {
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-top: 5px solid #4ecdc4;
            border-radius: 50%;
            width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><i class="fas fa-user-astronaut"></i></div>
        <h2 id="formTitle">Welcome Back!</h2>
        
        <form id="authForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <p class="toggle" id="toggleForm">Don't have an account? Register</p>
    </div>
    
    <div class="loading-screen" id="loadingScreen">
        <div class="spinner"></div>
    </div>
    
    <script>
        const authForm = document.getElementById("authForm");
        const formTitle = document.getElementById("formTitle");
        const toggleForm = document.getElementById("toggleForm");
        const loadingScreen = document.getElementById("loadingScreen");
        let isLogin = true;
        
        toggleForm.addEventListener("click", () => {
            isLogin = !isLogin;
            formTitle.innerText = isLogin ? "Welcome Back!" : "Create Account";
            authForm.querySelector("button").innerText = isLogin ? "Login" : "Register";
            toggleForm.innerText = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
        });

        authForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            loadingScreen.style.display = "flex";
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            const url = isLogin ? "http://localhost:5050/login" : "http://localhost:5050/register";
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            loadingScreen.style.display = "none";
            if (response.ok) {
                if (isLogin) {
                    localStorage.setItem("token", data.token);
                    window.location.href = "dashboard.html";
                } else {
                    alert("Registration successful. Please log in.");
                    toggleForm.click();
                }
            } else {
                alert(data.error);
            }
        });
    </script>
</body>
</html>
